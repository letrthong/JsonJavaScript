<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
    INPUT<br>
   <textarea id="txt_input_data" name="input" cols="" rows=""  style="width: 900px; height: 400px;" ></textarea> <br><br>
   <button id="button_compile_python">Run</button>  <br><br>
    OUTPUT <br>
  <textarea id="txt_output_data" name="output" cols="" rows=""  style="width: 900px; height: 400px;" ></textarea>

<script>

$(document).ready( function() {
    //Post method
    $("#button_compile_python").on("click", function() {
         $.post("/compile/python", $("#txt_input_data").val(), function(data, status){
         $("#txt_output_data").val(data)
       });
    });
});

</script>
</body>
</html>
